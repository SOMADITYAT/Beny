<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <span class="form_title">Sign up</span>
        <form action="">
            <div class="form_input"><i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
                <span class="bar"></span>
            </div>
            <div class="form_input"><i class="fa-light fa-message"></i>
                <input type="email" placeholder="Email">
                <span class="bar"></span>
            </div>
            <div class="form_input"><i class="fa-regular fa-lock"></i>
                <input type="password" placeholder="password">
                <span class="bar"></span>
            </div>
            <div class="form_input"><i class="fa-regular fa-lock"></i>
                <input type="password" placeholder="cnfirm password">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form_button">Sign up</button>
            <span class="form_switch">
                Already have an account? <a href="#">Login</a>
            </span>
            
        </form>
    </div>
    <script src="https://kit.fontawesome.com/8790b7e00b.js" crossorigin="anonymous"></script>
</body>
</html>
